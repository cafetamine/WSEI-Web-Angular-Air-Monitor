<div *ngIf="$result | async as result">
  <div *ngIf="result.isSuccess">
    <app-installation *ngFor="let installation of result.installations;" [installation]="installation"></app-installation>
  </div>
  <!-- TODO [error handling] global -->
  <div *ngIf="!result.isSuccess">
    {{ result.error }}
  </div>
</div>
