<div class="installation-container tooltip">
  <div class="installation">
    <div class="installation-card">
      <p class="installation-highlight">{{ installation.id }}</p>
      <p class="installation-detail">( {{installation.location.latitude}}, {{installation.location.longitude}}, {{installation.elevation}} )</p>
    </div>
    <div class="installation-card">
      <p class="installation-highlight"><span>{{ installation.address.displayAddress2 }}</span></p>
      <p class="installation-detail">{{ installation.address.displayAddress1 }}</p>
    </div>
    <div class="installation-card">
      <div class="installation-highlight">
        <img src="{{ installation.sponsor.logo }}" alt="W3Schools.com">
      </div>
      <a class="installation-detail" href="{{ installation.sponsor.link }}" target="_blank">{{ installation.sponsor.displayName }} </a>
    </div>
  </div>

  <!-- measurement -->
  <div *ngIf="!areDetailsHidden">
    <div *ngIf="$result | async as result" class="measurement">
      <div *ngIf="result.isSuccess">
        <app-measurement [measurement]="result.measurement"></app-measurement>
      </div>
      <!-- TODO [error handling] global -->
      <div *ngIf="!result.isSuccess">
        {{ result.error }}
      </div>
    </div>
  </div>

  <button (click)="toggleMeasurementDetails()" class="details_button">
    {{ areDetailsHidden ? 'Show measurement details' : 'Hide measurement details' }}
  </button>
</div>
